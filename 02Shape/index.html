<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="5"
        depth="5"
        color="#3B2ADB"
        position="-1 3 1"
        rotation="0 45 0"
        shadow>
      </a-box>
      <a-plane id="myPlane" 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" height="4" 
        color="#7BC8A4">
      </a-plane>
      <a-cylinder 
        position="1 0.75 -3" 
        radius="0.5" height="1.5" 
        color="#FFC65D">
      </a-cylinder>
    </a-scene>
  </body>
</html>
